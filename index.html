<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Marketplace</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <header class="header">
          <div class="container">
            <div class="header__content">
              <div class="header__icons">
                <img
                  class="header__icons-icon"
                  src="images/Storefront.svg"
                  alt="#"
                />
                <img
                  class="header__icons-icon"
                  src="images/NFT Marketplace.svg"
                  alt="#"
                />
              </div>
              <nav class="header__nav">
                <a href="#" class="header__nav-link">Marketplace</a>
                <a href="#" class="header__nav-link">Rankings</a>
                <a href="#" class="header__nav-link">Connect a wallet</a>
              </nav>
              <button class="header__icon">
                <img class="header__icon-user" src="images/user.svg" alt="" />
                <span class="header__icon-sign">Sign Up</span>
              </button>
              <img class="header-img" src="images/burgermenu.svg" alt="" />
            </div>
          </div>
        </header>
      </div>
    </div>
  </body>
</html>
